  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #c49454;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    #outputBox {
      margin-top: 30px;
      display: none;
      background: #f1f1f1;
      padding: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Build Your Assistant</h1>

    <label for="tone">Tone:</label>
    <select id="tone">
      <option value="professional">Professional</option>
      <option value="friendly">Friendly</option>
      <option value="funny">Funny</option>
      <option value="therapist">Calm & Supportive</option>
    </select>

    <label for="role">Role (e.g. Publicist, Mentor):</label>
    <input id="role" placeholder="Assistant’s role" />

    <label for="input">What should they write?</label>
    <textarea id="input" rows="5" placeholder="e.g. Help me ask for a raise politely"></textarea>

    <button onclick="generate()">Generate</button>

    <div id="outputBox">
      <h3>Your Assistant Says:</h3>
      <div id="output"></div>
    </div>
  </div>

  <script>
    async function generate() {
      const tone = document.getElementById("tone").value;
      const role = document.getElementById("role").value;
      const input = document.getElementById("input").value;

      const outputBox = document.getElementById("outputBox");
      const output = document.getElementById("output");
      output.innerText = "Generating...";
      outputBox.style.display = "block";

      // This won't work yet — we’ll wire it up in the next step
      output.innerText = `[Preview only] GPT would respond here based on:\nTone: ${tone}\nRole: ${role}\nMessage: ${input}`;
    }
  </script>
</body>
</html>
